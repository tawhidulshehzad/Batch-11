<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      td,
      th {
        border: 1px solid;
        padding: 5px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Lets make a Table</h1>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>

      <tbody>
        <caption>
          Employ salary table
        </caption>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Microsoft micto</td>
          <td>$10000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bill Gates</td>
          <td>Microsoft</td>
          <td>$10000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bill Gates</td>
          <td>Microsoft</td>
          <td>$10000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total employees : 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
